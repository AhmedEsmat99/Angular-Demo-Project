<section class="bg-light py-3 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="">
          <div class="text-center">
            <a>
              <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/21_Angular_logo_logos-512.png" alt="BootstrapBrain Logo" width="175" height="57">
            </a>
          </div>
          <h4 class="text-center ">Registration</h4>
        </div>
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <form [formGroup]="register" (ngSubmit)="submitform(register)">
              <p class="text-center">Or sign up using email</p>
              <div class="row overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="User Name" placeholder="User Name" formControlName="userName">
                    <label for="User Name" class="form-label">User Name</label>
                    <div class="" *ngIf="register.get('userName') && register.get('userName')?.touched">
                      <p class="text-danger m-0" *ngIf="register.get('userName')?.getError('required')" >Enter username</p>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="Phone" placeholder="Phone" formControlName="phone">
                    <label for="Phone" class="form-label">Phone</label>
                    <div class="" *ngIf="register.get('phone') && register.get('phone')?.touched">
                      <p class="text-danger m-0" *ngIf="register.get('phone')?.getError('required')" >Enter phone number</p>
                      <p class="text-danger m-0" *ngIf="register.get('phone')?.getError('pattern')" >Enter valid phone number</p>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                    <label for="email" class="form-label">Email</label>
                    <div class="" *ngIf="register.get('email') && register.get('email')?.touched">
                      <p class="text-danger m-0" *ngIf="register.get('email')?.getError('required')" >Enter email</p>
                      <p class="text-danger m-0" *ngIf="register.get('email')?.getError('email')">Enter valid email</p>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" value="" placeholder="Password" formControlName="password">
                    <label for="password" class="form-label">Password</label>
                    <div class="" *ngIf="register.get('password') && register.get('password')?.touched">
                      <p class="text-danger m-0" *ngIf="register.get('password')?.getError('required')" >Enter password</p>
                    </div>
                  </div>
                </div>
                <div class="btn-group">
                  <input type="radio" class="btn-check" value="user" formControlName="NameRole" name='NameRole' id="option1" autocomplete="off" checked />
                  <label class="btn btn-secondary" for="option1" data-mdb-ripple-init>User</label>
                  <input type="radio" class="btn-check" value="Admin" formControlName="NameRole" name='NameRole' id="option2" autocomplete="off" />
                  <label class="btn btn-secondary" for="option2" data-mdb-ripple-init>Admin</label>
                </div>
                <div class="" *ngIf="register.get('NameRole') && register.get('NameRole')?.touched">
                  <p class="text-danger m-0" *ngIf="register.get('NameRole')?.getError('required')" >Select role</p>
                </div>
                <div class="container mt-4">
                  <div *ngIf="errors.length > 0" class="alert alert-danger" role="alert">
                    <ul>
                      <li *ngFor="let error of errors">{{ error }}</li>
                    </ul>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="register.invalid">Sign up</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
          <p class="m-0 text-secondary text-center">Already have an account? <a [routerLink]="['/login']" class="link-primary text-decoration-none">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
