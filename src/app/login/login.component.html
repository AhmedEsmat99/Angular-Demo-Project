<!-- Login 10 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="mb-5">
          <div class="text-center mb-4">
            <a >
              <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/21_Angular_logo_logos-512.png" alt="BootstrapBrain Logo" width="175" height="57">
            </a>
          </div>
          <h4 class="text-center mb-4">Welcome back you've been missed!</h4>
        </div>
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <form [formGroup]="login" (ngSubmit)="submitform(login)">
              <p class="text-center mb-4">Or sign in using email</p>
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" formControlName="email" name="email" id="email">
                      <label for="email" class="form-label">Email</label>
                      <div class="" *ngIf="login.get('email') && login.get('email')?.touched">
                          <p class="text-danger" *ngIf="login.get('email')?.getError('required')">Enter an email address</p>
                          <p class="text-danger" *ngIf="login.get('email')?.getError('email')">Enter a valid email address</p>
                      </div>
                  </div>
              </div>
              <div class="col-12">
                  <div class="form-floating mb-3">
                      <input type="password" class="form-control" formControlName="password" name="password" id="password">
                      <label for="password" class="form-label">Password</label>
                      <div class="" *ngIf="login.get('password') && login.get('password')?.touched">
                          <p class="text-danger" *ngIf="login.get('password')?.getError('required')">Enter a password</p>
                      </div>
                  </div>
              </div>
                <div class="container mt-4">
                  <div *ngIf="errors && errors.length > 0" class="alert alert-danger" role="alert">
                      {{ errors }}
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" [disabled]="login.invalid" type="submit">Log in</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-4">
          <a  routerLink="/register" class="link-secondary text-decoration-none">Create new account</a>
        </div>
      </div>
    </div>
  </div>
</section>
